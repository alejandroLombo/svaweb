<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Saldos Cobrados por Usuarios</title>
</head>

<body>
  
 <div class="menu" id="menu"></div>
 <h1 style="color: black;" style="text-align: center;">Saldos Cobrados Por Usuarios</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mt-4">
          <form method="post" class="form-control my-2" id="ver-pagos">
            <label for="fecha-d">Fecha desde</label>
            <input type="date" name="fecha-d" id="fecha-d" class="form-control mt-1">
            <label for="fecha-h">Fecha hasta</label>
            <input type="date" name="fecha-h" id="fecha-h" class="form-control mt-1">
            <select name="usuario" id="usuario" class="form-control mt-1">
              <option selected>Ingrese Usuario</option>
              
            </select>
            <button class="btn btn-primary mt-2" type="submit">Consultar</button>
          </form>

        </div>
      </div>
      <div class="col-lg-8" style="background-color: #DCD8D8;">
        <table class="table table-bordered table-striped mt-4 ">
          <thead class="bg-primary">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Cta Cte</th>
              <th scope="col">Fecha</th>
              <th scope="col">Efectivo</th>
              <th scope="col">Transferencia</th>
              <th scope="col">Cobrador</th>
            </tr>
          </thead>
          <tbody id="ver-p">

          </tbody>
        </table>
      </col-md-lg>
    </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../js/saldos-cobrados.js"></script>
    <script src="../js/menu-admin.js"></script>
</body>

</html>
