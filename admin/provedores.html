<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Provedores</title>
</head>

<body>
    <div class="menu" id="menu"></div>
    <div class="container mt-3">
        <div class="row">
            
                <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <div class="card">
                        <h3>Nuevo Proveedor</h3>
                        <form class="form-control" action="" method="post" id="nvoProv">
                            <label for="nombre">Provedor</label>
                            <input class="form-control" type="text" name="nombre" id="nombre">
                            <label for="direccion">Direccion</label>
                            <input class="form-control" type="text" name="direccion" id="direccion">
                            <label for="telefono">Telefono</label>
                            <input class="form-control" type="number" name="telefono" id="telefono">
                            <label for="contacto">Contacto</label>
                            <input class="form-control" type="text" name="contacto" id="contacto">
                            <label for="telContacto">Tel. Contacto</label>
                            <input class="form-control" type="number" name="telContacto" id="telContacto">
                            <input class="btn btn-success" type="submit" value="guardar" id="guardar">
                        </form>
                    </div>

                </div>
                <div class="col-sm-8 col-md-8 col-xl-8 col-mlg-8">
                    <h3>Lista de Proveedores</h3>
                    <table class="table" style="background-color: aliceblue;">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Direccion</th>
                                <th>Telefono</th>
                                <th>Contacto</th>
                                <th>Tel. Contacto</th>
                                <th>#</th>
                            </tr>

                        </thead>
                        <tbody id="lProv">

                        </tbody>
                    </table>

                </div>

            </div>
        
    </div>
    


    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../js/menu-admin.js"></script>
    <script src="../js/provedores.js"></script>
</body>

</html>
