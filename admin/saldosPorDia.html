<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Compras</title>
</head>

<body>
    <div class="menu" id="menu"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <br><br>
                <div class="formFecha">
                    <form class="form-control" action="" method="post" id="formSaldoFecha">
                        <input class="form-control" type="date" name="fecha" id="fecha" required>
                        <br>
                        <select class="form-control" name="" id="zonas" required>
                            
                        </select>
                        <br>
                        <input class="btn btn-primary" type="submit" value="Consultar">
                    </form>
                </div>

            </div>
            <div class="col-md-8">
                <br><br>
                <table class="table table-bordered" style="background-color: bisque;">
                    <thead>
                        <tr>
                            <td>ID</td>
                          
                            <td>Cliente</td>
                            <td>Remito</td>
                            <td>Saldo</td>
                        </tr>

                    </thead>
                    <tbody id="SxD">

                    </tbody>
                </table>
                <div class="div" style="background-color: aliceblue;">
                    <label for="totalSaldos">Total Saldos:</label>
                    <label for="totalSaldos" id="totalSaldos"></label>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../js/saldosPorDia.js"></script>
    <script src="../js/menu-admin.js"></script>
</body>

</html>
